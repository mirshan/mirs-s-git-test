{%extends 'axf/base.html' %}
{% load static from staticfiles %}
{%block mime%}
<link rel="stylesheet" type="text/css" href="{%static 'axf/mime/css/mime.css'%}" />
<script type="text/javascript" charset="utf-8" src="{% static 'axf/mime/js/mime.js' %}" />
{%endblock mime%}



{%block main%}
<div id="mime">
    <section class="fixed">
        <span class="glyphicon glyphicon-user"></span>
        <p style="display: inline-block"><img src="{{userImg}}" width="60px" height="40px" /> </p>
        <p style="display: inline-block"><a href="/login/">{{username}}</a> </p>
        <p><span class="glyphicon glyphicon-fire"></span><span>等级</span> </p>
        <a id="regis" href="/register/">注册</a>
        <p><span class="glyphicon glyphicon-heart"></span>商品收藏 </p>
    </section>


    <section class="mime">
        <p>
            <span>我的订单</span><a>查看全部订单</a>
        </p>

    </section>
    <section class="quit"><a href="/quit/">退出登录</a> </section>
</div>
{%endblock main%}
